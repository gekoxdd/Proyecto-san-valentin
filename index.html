<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentin | ‚ù§</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(pink, rgb(255, 225, 231), rgb(240, 186, 195));
            font-family: "Roboto Condensed", sans-serif;
            text-align: center;
            user-select: none;
            opacity: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 10px;
        }

        img {
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .botones {
            display: flex;
            gap: 15px;
        }

        button {
            width: 130px;
            height: 50px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-out;
            color: white;
        }

        #rojo {
            background: linear-gradient(red, rgb(146, 22, 22));
        }

        #rojo:hover {
            transform: scale(1.05);
        }

        #verde {
            background: linear-gradient(lime, rgb(24, 179, 24));
        }

        #verde:hover {
            transform: scale(1.05);
        }

        h3 {
            opacity: 0.5;
            margin-top: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                width: 120px;
                height: 45px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="todo">
        <h1 id="titlep">¬øQuieres ser mi San Valentin?</h1>
        <img id="empieza" src="gato/empieza.gif">
        <div class="botones">
            <button id="verde" onclick="clicksi()">SI</button>
            <button id="rojo" onclick="clickno()">NO</button>
        </div>
        <h3>Hecho por gekoxd.</h3>
    </div>

    <script>
        const imagen = document.getElementById("empieza");
        const title = document.getElementById("titlep");
        let yapresiono = false;

        window.onload = () => {
            gsap.to("body", { opacity: 1, y: 0, duration: 0.5 });
        };

        function clicksi() {
            if (yapresiono) {
                title.innerHTML = "Por qu√© dices que s√≠ cuando dijiste que no üôÅüò°";
            } else {
                imagen.src = "https://i.pinimg.com/originals/9b/dc/c6/9bdcc6206c1d36a37149d31108c6bb41.gif";
                title.innerHTML = "Sab√≠a que dir√≠as que s√≠ ‚ù§";
            }
        }

        function clickno() {
            title.innerHTML = "Ohh, esta bien. :(";
            yapresiono = true;
            imagen.src = "gato/gatono.gif";
        }
    </script>
</body>
</html>
